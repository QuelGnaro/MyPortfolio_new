<section class="p-5" *ngIf="projectDetails">
  <div class="d-flex flex-row justify-content-center">
    <div style="width: fit-content; padding: 20px" class="custom-border">
      <h1>{{ project!.title }}</h1>
    </div>
  </div>

  <div class="container">
    <div class="image-container item1 quickslideInLeft">
      <img [src]="project!.img[0]" alt="" />
    </div>
    <div class="description-container glass-card item2 quickslideInRight">
      <h4>Description</h4>
      <p>{{ description | translate }}</p>
      <h4>Techs</h4>
      <p>{{ techs | translate }}</p>
      <div class="skills-container">
        <div
          class="svg-container p-3"
          *ngFor="let item of project?.techsIcons"
          (click)="navigateToTech(item.docUrl!)"
        >
          <img [src]="item.url" alt="" style="width: 54px; height: 54px" />
          <p style="margin: 0">{{ item.name }}</p>
        </div>
      </div>
    </div>
    <div class="description-container glass-card item3 slideInLeft">
      <h4>Features</h4>
      <ul>
        <li *ngFor="let feature of getObjectKeys(projectDetails.features)">
          {{ translateFeature(projectName!, feature) }}
        </li>
      </ul>

      <h2>Subfeatures</h2>
      <ul>
        <li
          *ngFor="let subfeature of getObjectKeys(projectDetails.subfeatures)"
        >
          {{ translateFeature(projectName!, subfeature) }}
        </li>
      </ul>
    </div>
    <div class="image-container item4 slideInRight">
      <img [src]="project!.img[0]" alt="" />
    </div>
  </div>
</section>
